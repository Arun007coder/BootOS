name: Build ISO [There will be unstable builds which are not tested]

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install tools
      run: sudo apt-get install xorriso && sudo apt-get install grub-common mtools
    - name: make clean
      run: make clean
      
    - name: Upload Build files
      uses: actions/upload-artifact@v2
      with: 
        name: SectorOS_Artifact-Build
        path: Build_files
        
    - name: Create release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        title: Automatic Release Commit
        files: |
          Build_files/*.iso
          Build_files/*.bin
